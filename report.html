        <title>IReporter | Report Corruption</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="report.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper-main">
                <div class="header">
                    <div class="top-bar">
                        <span><a href="login.html" style="text-decoration: none; color: black;">Login</a></span>
                        <span><a href="signup.html" style="text-decoration: none; color: black;">SignUp</a></span>
                    </div>
                    <div class="nav-bar">
                        <div class="logo">
                            <span class="logo">IReporter</span>
                        </div>
                      
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="">News</a></li>
                            <li><a href="">About Corruption</a></li>
                            <li><a href="corruption.html">Take Action</a></li>
                            <li><a href="">Prevent Corruption</a></li>
                            <li><a href="interventions.html">Interventions</a></li>
                            <li><a href="about.html">About us</a></li>
                            <li><a href="">Donate</a></li>
                        </ul>
                    </div>
                </div>
                <div class="main">
                    <div class="report-form">
                        <div class="left-form">
                            <form class="report">
                                <p>AGENCY DETAILS</p>
                                <select name="corruption-type">
                                    <option value="select">--- AGENCY TYPE -- </option>
                                    <option value="private">Private</option>
                                    <option value="public">Public</option>
                                </select>
                                <input type="text" id="agency" name="agency" placeholder="*AGENCY NAME">
                                <input type="text" id="name" name="name" placeholder="*FULL NAME OF OFFICIAL">
                                <input type="text" id="position" name="position" placeholder="*POSITION HELD">
                                <input type="text" id="location" name="location" placeholder="DISTRICT OF INCIDENT">
                                <input type="text" id="town" name="town" placeholder="*TOWN OF INCIDENT">
                                <select name="corruption-type">
                                    <option value="select">-- select Abuse Type -- </option>
                                    <option value="funds">Abuse of funds</option>
                                    <option value="position">Abuse of position</option>
                                    <option value="assets">Abuse of assets</option>
                                </select>
                            </form>
                        </div>
                        <div class="left-form">
                            <form class="report">
                                <p>MORE DETAILS</p>
                                <input type="text" id="date" name="date" placeholder="*When did the incident take place?">
                                <input type="text" id="map" name="map" placeholder="*ADD MAP COORDINATES">
                                <textarea name="what-happened" type="text" placeholder="WHAT HAPPENED IN DETAIL. Please provide as much details as possible."></textarea>
                                <span style="font-family: arial, sans-serif;font-size: 18px; text-align: center; color: darkcyan;"><br><br>Have you reported this incident to anyone?</span>
                                <select name="corruption-type">
                                    <option value="select">-- Yes / No -- </option>
                                    <option value="funds">Yes</option>
                                    <option value="position">No</option>
                                </select>
                            </form>
                        </div>
                        <div class="left-form">
                            <form class="report">
                            <p>DOCUMENTS</p>
                                <textarea type="text" id="upload" name="upload" placeholder="*Do you have any documents to support your claim?. If so provide us with a link to the documents."></textarea>
                                <button type="submit" id="submit">SUBMIT</button>
                            </form>
                        </div>
                      </div>
                </div>
                <div class="footer">
                    <span>@IReporter TM 2018</span>
                    <span class="terms"><a href="" style="text-decoration: none; color: black;">Terms and Conditions</a></span>
                </div>
            </div>
        </div>
    
    </body>
</html>
