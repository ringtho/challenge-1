<!DOCTYPE html>
<html>
<head>
  <title>SignUp</title>  
  <link rel="stylesheet" href="signup.css">  
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form class="signup">
                <span id="signup-heading">IReporter SignUp</span>
                <div class="signup-input">
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                    <input type="email" name="username" id="username" placeholder="Email Address" required>
                    <input type="password" name="password" id="password" placeholder="Password" required >
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="span-words">
                    <span>By clicking SignUp, I agree to the <br><a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</span>
                </div>
                <div class="signup-button">
                    <button id="signup-btn">Sign Up</button>
                </div>
                <div class="already-member">
                    <span>Already a member, <a href="login.html">Login</a>.</span>
                </div>
            </form>
        </div>
    
    </div>
</body>

</html>
