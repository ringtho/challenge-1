<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" href="/css/template.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/report.css">
<!--        <link rel="stylesheet" href="interventions.css">-->
        <meta charset="utf-8">
        <meta name="viewport" content="width-device, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="top-bar">
                    <a href="">Sringtho</a>
                    <a href="/html/index.html">LogOut</a>
                </div>
                <div class="nav-bar">
                    <div class="logo">
                        <span>iReporter</span>
                    </div>
                    <div class="menu">
                        <label id="label" for="toggle">&#9776;</label>
                        <input type="checkbox" id="toggle"/>
                        <div class="links">
                            <a href="/html/index.html">Home</a>
                            <a href="">News</a>
                            <a href="/html/corruption.html">Take Action</a>
                            <a href="/html/interventions.html">Interventions</a>
                            <a href="/html/about.html">About Us</a>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="report-form">
                        <div class="left-form">
                            <form class="report">
                                <p>AGENCY DETAILS</p>
                                <select name="corruption-type">
                                    <option value="select">--- AGENCY TYPE -- </option>
                                    <option value="private">Private</option>
                                    <option value="public">Public</option>
                                </select>
                                <input type="text" id="agency" name="agency" placeholder="*AGENCY NAME">
                                <input type="text" id="name" name="name" placeholder="*FULL NAME OF OFFICIAL">
                                <input type="text" id="position" name="position" placeholder="*POSITION HELD">
                                <input type="text" id="location" name="location" placeholder="DISTRICT OF INCIDENT">
                                <input type="text" id="town" name="town" placeholder="*TOWN OF INCIDENT">
                                <select name="corruption-type">
                                    <option value="select">-- select Abuse Type -- </option>
                                    <option value="funds">Abuse of funds</option>
                                    <option value="position">Abuse of position</option>
                                    <option value="assets">Abuse of assets</option>
                                </select>
                            </form>
                        </div>
                        <div class="left-form">
                            <form class="report">
                                <p>MORE DETAILS</p>
                                <input type="text" id="date" name="date" placeholder="*When did the incident take place?">
                                <input type="text" id="map" name="map" placeholder="*ADD MAP COORDINATES">
                                <textarea name="what-happened" type="text" placeholder="WHAT HAPPENED IN DETAIL. Please provide as much details as possible."></textarea>
                                <span style="font-family: arial, sans-serif;font-size: 18px; text-align: center; color: darkcyan;"><br><br>Have you reported this incident to anyone?</span>
                                <select name="corruption-type">
                                    <option value="select">-- Yes / No -- </option>
                                    <option value="funds">Yes</option>
                                    <option value="position">No</option>
                                </select>
                            </form>
                        </div>
                        <div class="left-form">
                            <form class="report">
                            <p>DOCUMENTS</p>
                                <textarea type="text" id="upload" name="upload" placeholder="*Do you have any documents to support your claim?. If so provide us with a link to the documents."></textarea>
                                <button type="submit" id="submit">EDIT</button>
                                <button type="submit" id="submit" style="background: red; margin-top: -20px;">DELETE</button>
                            </form>
                        </div>
                      </div>
            </div>
            <div class="footer">
                <a href="" style="text-align: right; text-decoration: none; color: white;"><span>Terms and Conditions</span></a>
            </div>
        </div>
    </body>
</html>
