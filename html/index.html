<!DOCTYPE html>
<html>
    <head>
        <title>iReporter</title>
        <link rel="stylesheet" href="/css/template.css">
        <link rel="stylesheet" href="/css/main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width-device, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="top-bar">
                    <a href="/html/login.html">Login</a>
                    <a href="/html/signup.html">SignUp</a>
                </div>
                <div class="nav-bar">
                    <div class="logo">
                        <p>iReporter</p>
                    </div>
                    <div class="menu">
                        <label id="label" for="toggle">&#9776;</label>
                        <input type="checkbox" id="toggle"/>
                        <div class="links">
                            <a href="/html/index.html" style="color: red;">Home</a>
                            <a href="/html/news.html">News</a>
                            <a href="/html/corruption.html">Take Action</a>
                            <a href="/html/interventions.html">Interventions</a>
                            <a href="/html/about.html">About Us</a>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                    <div class="left">
                        <img src="/img/corruption.jpg" alt="No corruption">
                    </div>
                    <div class="right">
                        <div class="h3">
                            <h3>WANT TO GET INVOLVED, BUT DONT KNOW HOW?</h3>
                            <p>The fight against corruption starts with you!</p>
                        </div>
                        <div class="shout">
                            <div class="shout-img">
                                <img src="/img/shout.svg" alt="Report Corruption">
                            </div>
                            <div class="btn">
                                <button id="submit"  name="submit" onclick="window.location.href='/html/report.html'">Report</button> 
                            </div>
                        </div>
                        <div class="donate">
                            <div class="donate-img">
                                <img src="/img/donate.png" alt="Donate">
                            </div>
                            <div class="btn-donate">
                                <button type="submit" id="donate" name="donate">Donate</button> 
                            </div>
                        </div>
                        <div class="subscribe">
                            <div class="donate-img">
                                <img src="/img/subscribe.png" alt="Support our cause">
                            </div>
                            <div class="btn-subscribe">
                                <button type="submit" id="subscribe" name="subscribe">Subscribe</button> 
                            </div>
                        </div>
                       
                    </div>
            </div>
            <div class="footer">
                <a href="" style="text-align: right; text-decoration: none; color: white;"><span>Terms and Conditions</span></a>
            </div>
        </div>
    </body>
</html>
